name: Deploy Mintlify Docs

on:
  push:
    branches:
      - main
      - setup-docs
  pull_request:
    branches:
      - main
      - setup-docs
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install -g mintlify

      - name: Validate Mintlify Docs
        run: mintlify broken-links
