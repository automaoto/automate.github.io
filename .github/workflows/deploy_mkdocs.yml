name: Deploy MkDocs (Package Docs)

on:
  push:
    branches:
      - package-docs
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocs-material-extensions pillow cairosvg
          pip install mkdocstrings mkdocstrings-python
          pip install mkdocs-macros-plugin  # Fix: Install missing plugin

      - name: Fetch stable version from PyPI and generate docs
        run: |
          echo "Fetching latest stable version..."
          pip install --no-cache-dir maoto-agent
          mkdocs build --config-file mkdocs/mkdocs.yml
          mv mkdocs/site mkdocs/stable_site  # Save stable version output

      - name: Fetch beta version from PyPI and generate docs
        run: |
          echo "Fetching latest beta version..."
          pip install --pre --no-cache-dir maoto-agent
          mkdocs build --config-file mkdocs/mkdocs.yml
          mv mkdocs/site mkdocs/beta_site  # Save beta version output

      - name: Merge stable and beta docs
        run: |
          mkdir -p mkdocs/site
          mv mkdocs/stable_site mkdocs/site/stable
          mv mkdocs/beta_site mkdocs/site/beta

      - name: Deploy to GitHub Pages (`deploy-mkdocs` branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: deploy-mkdocs
          publish_dir: mkdocs/site
          cname: package.maoto.world
