name: Deploy MkDocs (Package Docs)

on:
  push:
    branches:
      - package-docs
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocs-material-extensions pillow cairosvg
          pip install mkdocstrings mkdocstrings-python
          pip install mkdocs-macros-plugin

      - name: Build Stable Version
        run: |
          echo "Building stable version..."
          pip install --no-cache-dir maoto-agent  # Install latest stable version
          mkdocs build --config-file mkdocs/mkdocs.yml
          mv mkdocs/site mkdocs/stable_site

      - name: Build Beta Version
        run: |
          echo "Building beta version..."
          pip install --pre --no-cache-dir maoto-agent  # Install latest beta version
          mkdocs build --config-file mkdocs/mkdocs.yml
          mv mkdocs/site mkdocs/beta_site

      - name: Merge Versions and Set Root Index
        run: |
          echo "Merging stable and beta documentation..."
          mkdir -p mkdocs/site
          # Copy all files from the stable build to the root
          cp -r mkdocs/stable_site/* mkdocs/site/
          # Place the beta version into its own subdirectory
          mv mkdocs/beta_site mkdocs/site/beta
          touch mkdocs/site/.nojekyll  # Prevent GitHub Pages from ignoring files

      - name: Deploy to GitHub Pages (`deploy-mkdocs` branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: deploy-mkdocs
          publish_dir: mkdocs/site
          cname: package.maoto.world
