name: Deploy MkDocs

on:
  push:
    branches:
      - setup-docs  # Deploys on every push to setup-docs
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install pngquant
          pip install mkdocs-material mkdocs-material-extensions pillow cairosvg
          pip install maoto-agent  # Your package

      - name: Deploy MkDocs to GitHub Pages
        run: mkdocs gh-deploy --force
