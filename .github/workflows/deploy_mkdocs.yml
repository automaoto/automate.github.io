name: Deploy MkDocs (Package Docs)

on:
  push:
    branches:
      - package-docs
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocs-material-extensions pillow cairosvg
          pip install mkdocstrings mkdocstrings-python
          pip install mkdocs-macros-plugin
          pip install maoto-agent  # Install the package

      - name: Fetch stable version and build docs
        run: |
          echo "Building stable documentation..."
          pip install --no-cache-dir maoto-agent
          mkdocs build --config-file mkdocs/mkdocs.yml
          mv mkdocs/site mkdocs/stable_site

      - name: Fetch beta version and build docs
        run: |
          echo "Building beta documentation..."
          pip install --pre --no-cache-dir maoto-agent
          mkdocs build --config-file mkdocs/mkdocs.yml
          mv mkdocs/site mkdocs/beta_site

      - name: Merge versions and ensure correct root index
        run: |
          mkdir -p mkdocs/site
          mv mkdocs/stable_site mkdocs/site/stable
          mv mkdocs/beta_site mkdocs/site/beta
          cp mkdocs/site/stable/index.html mkdocs/site/index.html  # Ensure correct root index
          touch mkdocs/site/.nojekyll  # Fix missing styles issue

      - name: Deploy to GitHub Pages (`deploy-mkdocs` branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: deploy-mkdocs
          publish_dir: mkdocs/site
          cname: package.maoto.world
