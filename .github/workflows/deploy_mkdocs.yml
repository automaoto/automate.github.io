name: Deploy MkDocs

on:
  push:
    branches:
      - setup-docs  # Change to your primary branch if different
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocstrings mkdocstrings-python
          pip install maoto-agent  # Install your package

      - name: Build documentation
        run: mkdocs build --config-file mkdocs/mkdocs.yml --strict

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./mkdocs/site  # MkDocs output directory
          cname: docs.maoto.world  # Your custom domain
