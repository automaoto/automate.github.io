name: Deploy MkDocs API Docs

on:
  workflow_call:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs
        run: pip install mkdocs-material mkdocstrings[python]

      - name: Install Latest `maoto-agent`
        run: pip install --upgrade maoto-agent

      - name: Build & Deploy API Docs
        run: |
          cd mkdocs
          mkdocs build
          mkdocs gh-deploy --force
