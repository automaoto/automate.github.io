name: Bug report
description: Report a problem with MAOTO Docs or API Docs
title: "[BUG] "
labels: ["bug"]
assignees: []
body:
  - type: dropdown
    id: docs-type
    attributes:
      label: "Which documentation is this issue related to?"
      options:
        - "Mintlify (docs.maoto.world)"
        - "MkDocs (API Reference - docs.maoto.world/api)"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide a clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Describe how to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
    validations:
      required: true
