site_name: Maoto Agent Docs
site_url: https://package.maoto.world/

nav:
  - Home: index.md
  - Installation: installation.md
  - API Reference:
      - Stable: stable/api.md
      - Beta: beta/api.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: "numpy"
            docstring_options:
              ignore_init_summary: true
  - macros

extra:
  version:
    stable: "latest"
    beta: "dev"
